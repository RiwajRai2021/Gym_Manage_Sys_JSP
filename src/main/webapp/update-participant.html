<meta charset="UTF-8">

<body>
	<div class="container">
	
	<h2>Update Participant</h2>
	
	<form action = "UpdateParticipantServlet" method="post">
	
	<div class = "form-group">
	<label for="pid">Participant ID: </label><br>
	<input type = "number" id="pid" name="pid" placeholder = "Enter Your ID" required><br>
	</div>
	
	<div class="form-group">	
	<label for="name">Full Name: </label><br>
	<input type = "text" id="name" name="name" placeholder = "eg.John Watson" required><br>
	</div>
	
	<div class="form-group">
	<label for="phone">Phone:</label><br>
	<input type="text" id="phone" name="phone" placeholder="eg.2334-344-333" required><br>
	</div>
	
	<div class="form-group">
	<label for="email">Email:</label><br> 
	<input type="text" id="email" name="email" placeholder="eg.john@example.com" required><br>
	</div>
	
	<div class="form-group">
	<label for="bid">Batch Id:</label><br> 
	<input type="number" id="bid" name="bid" placeholder="Enter Batch Id" required><br>
	</div>

		<option value="ToneZumba">Tone Zumba</option>
	
	</select><br><br>
	 --> 
	 
	<input type="submit" value="Update">
	</form>
	</div>
	</body>
